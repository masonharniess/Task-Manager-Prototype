<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
  body {
    color: white;
    font-family: sans-serif;
    background-color: #616161;
    font-family: "Source Sans Pro", sans-serif;
  }

  .wrapper {
    margin: 40px auto;
    width: 400px;
    display: block;
    text-align: center;
    transition: 0.15s ease;
  }
  .wrapper.active .arrow {
    transform: rotate(45deg) translate(-5px, -5px);
  }
  .wrapper.active .arrow:before {
    transform: translate(10px, 0);
  }
  .wrapper.active .arrow:after {
    transform: rotate(90deg) translate(10px, 0);
  }
  .wrapper.active ul {
    opacity: 0.3;
    height: 108px;
  }

  .wrapper2 ul {
    border: 1px solid rgba(255, 255, 255, 0.5);
  }
  .wrapper2 li:first-child {
    margin-top: 16px;
  }
  .wrapper2 li:last-child {
    margin-bottom: 3px;
  }
  .wrapper2.active ul {
    margin-top: 12px;
  }
  .wrapper2.active .arrow {
    transform: rotate(45deg) translate(38px, 38px);
    opacity: 0.6;
  }
  .wrapper2.active .arrow:before {
    transform: translate(5px, 0);
  }
  .wrapper2.active .arrow:after {
    transform: rotate(90deg) translate(5px, 0);
  }

  .wrapper3 .arrow {
    transform: rotate(0);
    left: 0;
  }
  .wrapper3 .arrow:before, .wrapper3 .arrow:after {
    background-color: transparent;
    width: 3px;
    height: 10px;
    display: inline-block;
    position: absolute;
    border-bottom: 12px solid white;
    top: 0;
    left: 0;
    transform: rotate(0);
  }
  .wrapper3 .arrow:before {
    transform: rotate(-135deg);
  }
  .wrapper3 .arrow:after {
    transform: rotate(135deg);
  }
  .wrapper3.active .arrow {
    transform: rotate(0);
    transform: translate(0, -6px);
  }
  .wrapper3.active .arrow:before {
    transform: rotate(-45deg);
  }
  .wrapper3.active .arrow:after {
    transform: rotate(45deg);
  }

  .arrow {
    width: 13px;
    height: 13px;
    display: inline-block;
    position: relative;
    bottom: -5px;
    left: -10px;
    transition: 0.4s ease;
    margin-top: 2px;
    text-align: left;
    transform: rotate(45deg);
    float: right;
  }
  .arrow:before, .arrow:after {
    position: absolute;
    content: "";
    display: inline-block;
    width: 12px;
    height: 3px;
    background-color: #fff;
    transition: 0.4s ease;
  }
  .arrow:after {
    position: absolute;
    transform: rotate(90deg);
    top: -5px;
    left: 5px;
  }

  .click-text {
    display: block;
    text-align: left;
    padding: 0 12px 16px;
    margin: 0;
    cursor: pointer;
    color: rgba(255, 255, 255, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    transition: 0.15s ease;
  }
  .click-text:hover {
    color: rgba(255, 255, 255, 0.6);
    border-bottom-color: rgba(255, 255, 255, 0.4);
  }

  ul {
    padding: 0;
    margin: 0;
    height: 0;
    overflow: hidden;
    opacity: 0;
    transition: 0.4s ease;
    border-bottom: 1px solid rgba(255, 255, 255, 0.5);
  }

  li {
    list-style-type: none;
    margin: 0 auto;
    padding: 4px 12px;
    text-align: left;
    cursor: pointer;
  }
  li:first-child {
    margin-top: 12px;
  }
  li:last-child {
    margin-bottom: 12px;
  }
</style>

</head>
<body>
<div class="wrapper wrapper1"  id="wrapper">
  <p class="click-text">
    What does Marsellus Wallace not look like? <span class="arrow"></span>
  </p>
  <ul>
    <li>Black</li>
    <li>Bald</li>
    <li>A Bitch</li>
  </ul>
</div>

<script>
  document.getElementById('wrapper').onclick = function () {

    var className = ' ' + wrapper.className + ' ';

    this.className = ~className.indexOf(' active ') ?
            className.replace(' active ', ' ') :
            this.className + ' active';
  };
</script>
</body>
</html>
